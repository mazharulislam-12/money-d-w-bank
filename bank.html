<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h1 class="text-center mt-6 text-5xl">
          Let's some 
          <span class="font-semibold text-violet-600">Money !!!</span>
        </h1>
      </header>


      <section class="">
        <div class="mx-auto grid grid-cols-3 gap-4 mt-12 w-2/3 text-white">
            <div class="bg-green-600 p-8 text-center font-semibold rounded-lg">
                <h4 class="text-2xl mb-2">Deposit</h4>
                <h2 class="text-4xl">$<span  id="deposit-total">00</span></h2>
            </div>
            <div class="bg-yellow-400 p-8 text-center font-semibold rounded-lg">
                <h4 class="text-2xl mb-2">Withdraw</h4>
                <h2 class="text-4xl">$00</h2>
            </div>
            <div class="bg-violet-500 p-8 text-center font-semibold rounded-lg">
                <h4 class="text-2xl mb-2">Balance</h4>
                <h2 class="text-4xl">$1200</h2>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 w-2/3 mx-auto mt-10">
            <div class="bg-indigo-500 text-center py-8  rounded-lg">
                <h2 class="text-2xl mb-4 text-white">Please Deposit</h2>
                <input id="deposit-field" class="border-none block mx-auto mb-4 w-2/4 p-2 rounded-lg" type="text" placeholder="$ amount you went to deposit">
                <button id="btn-deposit" class="bg-sky-600 px-10 py-2 hover:bg-sky-700 transition text-white font-semibold text-xl rounded-lg">Deposit</button>
            </div>

            <div class="bg-indigo-300 text-center py-8  rounded-lg">
                <h2 class="text-2xl mb-4 text-white">Please Deposit</h2>
                <input class="border-none block mx-auto mb-4 w-2/4 p-2 rounded-lg" type="text" placeholder="$ amount you went to withdraw">
                <button id="btn-withdraw"class="bg-sky-600 hover:bg-sky-700 transition px-10 py-2 text-white  font-semibold text-xl rounded-lg">Withdraw</button>
            </div>
        </div>
      </section>

     <script src="js/bank.js"></script>
    
</body>
</html>
